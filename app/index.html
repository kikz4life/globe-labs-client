<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>GlobeLabs - LoadiCare</title>
  <!-- Bootstrap core CSS -->
    <!-- <link href="lib/bootstrap/css/bootstrap-glyphicons.css" rel="stylesheet"> -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome-4.0.3/css/font-awesome.css" rel="stylesheet" >
    <link href="css/app.css" rel="stylesheet" >
</head>
<body>
  <div id="main_wrapper">
    <!-- Static navbar -->
    <div class="navbar navbar-static-top navbar-inverse border-top">
      <div class="container space-top">
        <a class="navbar-brand" href="#">Load-i-Care</a>
        <ul class="nav nav-pills pull-right" ng-controller="FacebookCtrl">
          <li>
            <div>
              <button class="btn btn-primary" ng-click="login()" ng-disabled="loginStatus.status == 'connected'" ng-hide="loginStatus.status == 'connected'">Connect with Facebook</button>
               &nbsp; 
              <button class="btn btn-danger" ng-click="logout()" ng-disabled="!loginStatus || loginStatus.status != 'connected'" ng-show="loginStatus.status == 'connected'">Logout</button>
               &nbsp;
              <!-- <button class="btn btn-success" ng-click="share()">FB.ui</button> -->
            </div>
          </li>
        </ul>
        <ul class="nav nav-pills pull-right" ng-controller="headerCtrl">
          <li ng-class="{ active: isActive('/login')}"><a href="#">Home</a></li>
          <li ng-class="{ active: isActive('/organizations')}"><a href="#/organizations">Organizations</a></li>
          <li ng-class="{ active: isActive('/donations')}"><a href="#/donations">Donations</a></li>
        </ul>       
      </div>
    </div>

    <div data-ng-view="" class="container" id="main-container">
    </div> <!-- /container -->    

    <!-- footer -->
    <!-- footer -->
    <div class="footer-bar">
      <div class="container">
                 
      </div>
    </div>

  </div>

  <!-- Vendor Libs -->
  <script src="lib/jquery-1.10.2.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script type="text/javascript" src="lib/angular/angular-easyfb.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <!-- App Libs -->
  <script src="js/app.js"></script>
  <script src="js/services/api.js"></script>
  <script src="js/services/common.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/filters/filters.js"></script>
  <script src="js/directives/directives.js"></script>
</body>
</html>
