<div class="main-wrap org-setting">
	<!-- Game Name & Channel -->
	<div>
		<a href="#/settings">Back</a>		
	</div>	
	<div global-message="success" ng-show="showMsg"></div>
	<form role="form" name="registerForm" ng-submit="saveSetting()">
		<fieldset>
			<div>
				<div class="form-group width-full">
					<div class="pull-left width-half">
						<label for="organization">Organization</label>
						<select id="organization" ng-model="organization.selected" ng-options="c.name for c in listOfOrg" class="form-control" required>
						</select>
					</div>
					<div class="pull-left width-half">
						<label for="frequency">Frequency</label>
					    <select id="frequency" ng-model="frequency" ng-options="item.id as item.name for item in frequency_data" class="form-control" required></select>
					</div>
				</div>
				
				<div class="form-group width-full">
					<div class="pull-left width-half">
						<label for="amount">Amount</label>
						<select id="amount" ng-model="amount" class="form-control" required>
					        <option ng-option="0">0</option>
					        <option ng-option="1">1</option>
					    </select>
					</div>
					<div class="pull-left width-half">
						<label for="startdate">Start Date</label>
						<div class="control-group datebtn">
						  <input type="text" id="startdate" ng-model="startdate" data-date-format="yyyy-mm-dd" calendar class="form-control" readonly="" required>
						  
						  <label for="startdate">
						  	<button type="button" class="btn" data-toggle="datepicker"><i class="fa fa-calendar"></i></button>
						  </label>
						</div>
						<div class="form-message" ng-show="noBdayInput">
							<p>Birthdate is required!</p>
						</div>		
					</div>
				</div>
				<div class="form-group width-full btn-settings">				
					<div class="pull-left">
						<input type="submit" class="btn btn-default" value="SAVE">
					</div>
					<div class="pull-right">
						<a class="btn btn-default" ng-click="reset()">RESET</a>
					</div>				
				</div>
			</div>
		</fieldset>
	</form>

</div>
